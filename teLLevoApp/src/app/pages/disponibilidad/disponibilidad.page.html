<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>disponibilidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">disponibilidad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container>
    <ng-container *ngFor="let m of disponibilidadArray">
      <ion-card class="enabled">
        <div class="box">
          <h3>Patente: {{m.patente}}</h3>
          <h3>Modelo: {{m.modelo}}</h3>
          <h3>Destino: {{m.destino}}</h3>
          <h3>Cantidad Pasajeros: {{m.cPasajeros}}</h3>
          <h3>Conductor: {{m.conductor}}</h3>
          <h3>Costo: {{m.costo}}</h3>
        </div>
      </ion-card>
    </ng-container>
  </ng-container>

</ion-content>
