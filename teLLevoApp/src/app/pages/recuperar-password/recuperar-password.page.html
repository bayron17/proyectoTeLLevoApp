<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-list class="contenedor-titulo">
      <ion-item class="item-titulo">
        
        <ion-button (click)="logOut()" slot="end">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>

        <ion-label class="titulo-login"><img src="../../../assets/img/Logotipo.png" alt="" width="150px"></ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="titulo-recuperar" >Haz olvidado tu contraseña?</ion-title>
      <div id="subtitulo-recuperar" class="ion-padding">Recuperala Aquí</div>

    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content class="container-recuperar-correo">
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="hi@ionic.io" [(ngModel)]="emailRec">
            <div slot="label">Ingrese su correo vinculado ala cuenta <ion-text color="danger">(Required)</ion-text></div>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="subtitle-enviar-codigo" (click)="envioCorreo()">Enviar codigo</div>
  <div class="box-boton-recuperar">
    <ion-button fill="clear" class="boton-recuperar" (click)="CorreoRecuperacion()" >Recuperar</ion-button>
  </div>


</ion-content>
