<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-list class="contenedor-titulo">
      <ion-item class="item-titulo">
        <ion-label class="titulo-login"><img src="../../../assets/img/Logotipo.png" alt="" width="150px"></ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="titulo-recuperar" >Haz olvidado tu contraseña?</ion-title>
      <div id="subtitulo-recuperar" class="ion-padding">Recuperala Aquí</div>

    </ion-toolbar>
  </ion-header>
<form #miFormulario="ngForm">

  <ion-card>
    <ion-card-content class="container-recuperar-correo">
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating">
            <div slot="label">Ingrese su correo vinculado ala cuenta <ion-text color="danger">(Required)</ion-text></div>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col (click)="logOut()">
      <ion-icon name="log-out-outline" style="width: 60px; height: 60px;"></ion-icon>
    </ion-col>
    <ion-col  class="box-boton-recuperar">
      <ion-button (click)="CorreoRecuperacion()" class="boton-recuperar" fill="clear">
        recuperar
      </ion-button>
    </ion-col>
  </ion-row>
 
</form>

</ion-content>
