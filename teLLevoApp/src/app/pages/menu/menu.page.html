<ion-header [translucent]="true">
  <ion-toolbar>
      

      <ion-col size="2" (click)="logOut()" slot="end" id="colBTNout" style="height: 100px;">
        <ion-icon name="log-out-outline" id="iconoLogOut"></ion-icon>
      </ion-col>
      
        <ion-col size="auto" class="contenedor-titulo">
          <ion-item class="item-titulo">
            <ion-label class="titulo-login"><img src="../../../assets/img/Logotipo.png" alt="" width="150px" id="imagIcono"></ion-label>
          </ion-item>
        </ion-col>
  
    
     </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-icon name="close-outline" slot="end" (click)="cerrarMenu()"></ion-icon>
        <ion-title>Perf√≠l</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" scrollY="false">
  
      <ion-list>
        <ion-item  *ngFor="let i of aaa">
          <ion-icon style="padding-right: 10px; color: rgb(000, 000, 000);" name="person-circle-outline"></ion-icon>
          <h3>{{i}}</h3>
        </ion-item>
      </ion-list>
  
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button id="botonMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> </ion-content>
  </div>

<br>
<br>
  <ng-container>
    <ng-container id="containerMenu" *ngFor="let m of menuArray" > 
      <ion-card [routerLink]="m.url" *ngIf="!m.disabled" class="enabled" >
        <div class="box">
          <ion-icon [name]="m.icono"></ion-icon>
          <h3>{{m.titulo}}</h3>
        </div>
      </ion-card>
  
      <ion-card *ngIf="m.disabled" class="disabled">
        <div class="box">
          <ion-icon [name]="m.icono"></ion-icon>
          <h3>{{m.titulo}}</h3>
        </div>
      </ion-card>
    </ng-container>
  </ng-container>
  
</ion-content>
