<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-list class="contenedor-titulo">
      <ion-item class="item-titulo">
        <ion-button (click)="logOut()" slot="end">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
        <ion-col>
          <ion-icon name="car-sport-outline" id="icono"></ion-icon>
          <h6 id="textotitle">tellevoapp</h6>
        </ion-col>
        <!-- <ion-label class="titulo-login"><img src="../../../assets/img/Logotipo.png" alt="" width="150px"></ion-label> -->
      </ion-item>
    </ion-list>
  
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">envoCorreo</ion-title>
    </ion-toolbar> -->
  </ion-header>

  <ion-grid class="container-badge">
    <ion-row>
      <ion-col size="11" class="col-badge">
        <ion-item class="item-badge"> 
          <ion-badge class="title-badge" color="danger">Revise el correo</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="box-aceptar-envio">
    <ion-button fill="clear" class="boton-aceptar-envio"  (click)=logOut()>Aceptar</ion-button>
  </div>
</ion-content>
