<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button (click)="logOut()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid id="container">
    <ion-row>
      <ion-col offset="6" offset-md="4" offset-lg="2">
        <h3>Solicitar</h3>
      </ion-col>
      <ion-col offset="6" offset-md="4" offset-lg="2">
        <h3>Disponibilidad</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
